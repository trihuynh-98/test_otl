name: CI/CD Tracing App

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'k8s/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Log in to GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      # 4. Build and push Docker image
      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/tracing-app:latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/tracing-app:latest
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/tracing-app:cache,mode=max

      # 5. Show built image
      - name: Show built image
        run: echo "Built and pushed image: ghcr.io/${{ github.repository_owner }}/tracing-app:latest"
